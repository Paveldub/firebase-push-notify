<!DOCTYPE html>
<html lang="ru">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 </head>
 <body>
  <div class="container">
   <div class="row">
    <div class="col-md-12">
     <h1>FLO push notifications</h1>
     <form id="send-notification-form">
      <div class="form-group">
       <label for="notification-message">Message</label>
       <textarea class="form-control" type="text" max-length="40" id="notification-message" placeholder="What would you like to say?"></textarea>
      </div>
      <div class="form-group">
       <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
     </form>
    </div>
   </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener (
            'load', 
            () => navigator.serviceWorker.register ('/firebase-messaging-sw.js')
        );
        console.log ('%c%s', 'color: green; font: 1.2rem/1 Tahoma;', "Service worker is working");
    } else {
        console.warn ('%c%s', 'color: red; font: 1.2rem/1 Tahoma;', "Service worker is not working");
    }
  </script>
  <script src="index.js"></script>
 </body>
</html>
